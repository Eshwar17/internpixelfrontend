<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="If you're looking for a creative and innovative internship program, look no further than InternPixel! Our dynamic internship programs provide students and recent graduates with the real-world experience and skills they need to succeed in today's competitive job market."
    />
    <meta property="og:image" content="./logo-white.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script src="https://kit.fontawesome.com/4e7e01c849.js" crossorigin="anonymous"></script>
    <title id="dynamicTitle">InternPixel</title>
    <script>
      // Function to change the title dynamically
      function changeTitle() {
        var titles = ["InternPixel: Pixelate Your Career", "InternPixel: Ignite Careers", "InternPixel: Navigate Success"]; // Array of titles
        var index = 0; // Initial index
        
        // Function to update the title
        function updateTitle() {
          document.getElementById("dynamicTitle").textContent = titles[index];
          index = (index + 1) % titles.length; // Increment the index and loop back to the start
        }
        
        // Update the title every 2 seconds (2000 milliseconds)
        setInterval(updateTitle, 4000);
      }
    </script>
    <script type='text/javascript' src='//pl20934117.highcpmrevenuegate.com/3b/22/73/3b227395d2f6950fb6754c92f05c9871.js'></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1201822530200683"
    crossorigin="anonymous"></script>
  </head>
  <body onload="changeTitle()">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div>
    </div>
    <div id="root"></div>
  </body>
</html>
